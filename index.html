<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    </head>
<body style="background-color: #fff;">
   <div class="container">
    <h1 style="text-align: center; margin-top: 20px;padding-bottom: 20px;">SignUp Form</h1>
    <div class="row">
         <div class="col-sm-6">
            <img src="img.jpg" alt="" style="width: 100%;height: 100%; border-radius: 5px;">

        </div>
         <div class="col-sm-6" style="background-color: #fff;" >
            <div class="card" style="height: 100%; background-color: #fff;">
               <div class="card-body">
                     <h4 style="padding-bottom:  15px;" id="commonErrors"></h4>
                    <form action="#"  id="signUpForm" addEventListener() >
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="firstName">firstName</label>
                                <input type="text" name="firstName" id="firstName" class="form-control">
                                <span class="helper"></span>
                             </div>
                            <div class="col-sm-6">
                                <label for="lastName">LastName</label>
                                <input type="text" name="lastName" id="lastName" class="form-control">
                                <span class="helper"></span>
                              </div>
                        </div>
                        <div class="row">
                             <div class="col-sm-6">
                                 <label for="password">Password</label>
                                 <input type="password" onkeyup="checkPasswordLenght()" name="password" id="password" class="form-control">
                                 <span class="helper"></span>
                         </div>
                            
                             <div class="col-sm-6">
                                  <label for="confirmPasword">Confirm Password</label>
                                  <input type="password" name="confirmPasword" onkeyup="checkConfirmPassword()" id="confirmPasword"
                                  class="form-control">
                                  <span class="helper"></span>
                               </div>
                       </div>
                <div class="row">
                  <div class="col-sm-12">
                      <label for="Email">Email</label>
                       <input type="email"name="email"id="email"class="form-control">
                  </div>
                </div>
                <div class="row">
                   <div class="col-sm-12">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control">
                        <span class="helper"></span>
                    </div>
                </div>
                        
                                        
                        <div class="row">
                                <div class="col-sm-6" style="width: 100%;">
                                        <button type="reset" style="width: 100%; margin-top: 10px;" class="btn btn-danger">Cancel</button>
                                 </div>
                                <div class="col-sm-6">
                                        <button type="submit" style="width: 100%;margin-top: 10px;" id="mybo" class="btn btn-success">Save</button>
                                  </div>
                        </div>
                    </div>
                    </form>
                   
            </div>
        </div>
    </div>
   </div>
   

 
    <script src="main.js"></script>
</body>
</html>
